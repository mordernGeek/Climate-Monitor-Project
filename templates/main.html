{% extends 'base.html' %}

{% block content %}
<h2>{% block title %} Measure Current Air Pollution Index {% endblock %}</h2>

<form method="post">
    <div class="form">
        <label class="label" for="title">Name *</label>
        <input type="text" name="user" placeholder="Name" value="{{ request.form['name'] }}"></input>
    </div>
	
	<div class="form">
        <label class="label" for="title">Location *</label>
        <input type="text" name="state" placeholder="State" value="{{ request.form['state'] }}"></input>
    </div>

    <div class="form">
        <button type="submit" class="button">Submit</button>
    </div>
</form>
{% endblock %}
